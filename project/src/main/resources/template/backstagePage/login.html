<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>菜鸟博客管理系统</title>
<link rel="stylesheet" type="text/css" href="frontdesk/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="frontdesk/css/style.css">
<link rel="stylesheet" type="text/css" href="frontdesk/css/login.css">
<link rel="apple-touch-icon-precomposed" href="images/icon/icon.png">
<link rel="shortcut icon" href="frontdesk/images/icon/favicon.ico">
<script src="frontdesk/js/jquery-2.1.4.min.js"></script>
<!--[if gte IE 9]>
  <script src="frontdesk/js/jquery-1.11.1.min.js" type="text/javascript"></script>
  <script src="frontdesk/js/html5shiv.min.js" type="text/javascript"></script>
  <script src="frontdesk/js/respond.min.js" type="text/javascript"></script>
  <script src="frontdesk/js/selectivizr-min.js" type="text/javascript"></script>
<![endif]-->
<!--[if lt IE 9]>
  <script>window.location.href='upgrade-browser.html';</script>
<![endif]-->
</head>

<body class="user-select">
<div class="container">
  <div class="siteIcon"><img src="frontdesk/images/icon/icon.png" alt="" data-toggle="tooltip" data-placement="top" title="欢迎使用博客管理系统" draggable="false" /></div>
  <form autocomplete="off" class="form-signin">
    <h2 class="form-signin-heading">管理员登录</h2>
    <label for="userName"  class="sr-only">用户名</label>
    <input type="text" id="userName" name="username" class="form-control" placeholder="请输入用户名" required autofocus autocomplete="off" maxlength="10">
    <label for="userPwd" class="sr-only">密码</label>
    <input type="password" id="userPwd" name="userpwd" class="form-control" placeholder="请输入密码" required autocomplete="off" maxlength="18">
    <a id="signinSubmit"><button class="btn btn-lg btn-primary btn-block" type="button" >登录</button></a>
  </form>
</div>
<script src="frontdesk/js/bootstrap.min.js"></script>
<script>
  $("#signinSubmit").click(function (){
      var name=$("#userName").val();
      var pwd=$("#userPwd").val();
      $.ajax({
        tyep:"get",
        url:"/backLogin",
        data:"username="+name+"&userpwd="+pwd,
        success:function (resturl) {
         if(resturl){
            location.href="/backindex";
         }else{
           alert("账号或密码错误，请重新输入");
           setTimeout(function () {
             location.reload();
           },5000)
         }
        }
      });
  });
$('[data-toggle="tooltip"]').tooltip();
window.oncontextmenu = function(){
	//return false;
};
$('.siteIcon img').click(function(){
	window.location.reload();
});
$('#signinSubmit').click(function(){
	if($('#userName').val() === ''){
		$(this).text('用户名不能为空');
	}else if($('#userPwd').val() === ''){
		$(this).text('密码不能为空');
	}else{
		$(this).text('请稍后...');
	}
});
</script>
</body>
</html>
